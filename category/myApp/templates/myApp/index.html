<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Categories Database:</title>
</head>
<body>
<h2>Categories table</h2>
<table>
    <thead>
        <tr>
        <th>category id</th>
        <th>category name</th>
        <th>category description</th>
    </tr>
    </thead>
{% for category in categories %}
    <tr>
        <td>{{ category.model }}</td>
        <td>{{ category.screen }}</td>
        <td>{{ category.price }}</td>
    </tr>
{% endfor %}
</table>
<br>
<br>
<h2>Example query result:</h2>
<table>
    <thead>
        <tr>
            <th>category name</th>
            <th>category description</th>
    </tr>
    </thead>
{% for i in output1 %}
    <tr>
        <td>{{ i.model }}</td>
        <td>{{ i.type }}</td>
    </tr>
{% endfor %}
</table>


</body>
</html>
